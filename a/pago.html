<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medio de Pago</title>
    <link rel="stylesheet" href="style.css">

  <body class="pago">
         <!-- logo y titulo -->
         <header class="navegacion">
            <nav class="barra">
                <img  class="logo1" src="primera-parte/multimedia/logos/logo.jpeg" alt="logo de la marca, una luna con nubes rojas y azules">
                <h1>Medio de pago</h1>
            </nav>
         </header>
         <!-- formulario -->
         <div class="formulario-pago">
            <h2>Ingresa tus datos para finalizar la comrpa</h2>
            <div class="mb-3">
                <label for="pago" class="form-label">Nombre del dueño de la tarjeta</label>
                <input type="text" class="form-control" id="pago" placeholder="nombre que figura en la tarjeta">
              </div>
              <div class="mb-3">
                <label for="pago" class="form-label">N° de tarjeta</label>
                <input type="text" class="form-control" id="pago" placeholder="0000 0000 0000 0000">
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="00/00" aria-label="00/00">
                </div>
                <div class="col">
    
                  <input type="text" class="form-control" placeholder="cvc" aria-label="cvc">
                </div>
                <button type="button" class="btn btn-primary"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .56rem;"> comprar
                </button>
              </div>
         </div>

          <!-- footer -->
          <footer>
            <div class="footer-izquierda">
                <img class="footer-img" src="primera-parte/multimedia/logos/logo.jpeg" >
            </div>
            <div class="footer-center">
                <a href="https://www.instagram.com/" target="_blank" class="instagram"><img src="primera-parte/multimedia/logos/ig.png" alt=""></a>
    
                <a href="https://x.com/?lang=es" target="_blank" class="twitter-x"><img src="primera-parte/multimedia/logos/x-logo-png.webp" alt=""></a>
    
                <a href="https://www.facebook.com" target="_blank" class="facebook"><img src="primera-parte/multimedia/logos/facebook.png" alt=""></a>
    
                <p>nuestras redes</p>
            </div>
            <div class="footer-derecha">
              <p><strong>correo:</strong>contacto@sitioweb.com</p>
              <p><strong>telefono:</strong>09 8 7654-3210</p>
              <p><strong>horario de atencion:</strong>desde las 10:00 am hasta las 20:00 pm en todas nuestras sucursales</p>
            </div>
         </footer>
